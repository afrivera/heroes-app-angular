<h1>Heroes List</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="left"
     fxLayoutAlign.sm="center"
     fxLayoutGap="20">
    <div fxFlex="20"
         fxFlex.lg="15"
         fxFlex.sm="40"
         *ngFor="let heroe of heroes">
        
        <app-hero-card [heroe]="heroe"></app-hero-card>

    </div>

</div>
